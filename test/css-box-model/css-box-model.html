<!doctype html>
<html>
<head>
	<style>
		div{
			background-color:red;
			width:300px;
			height:300px;
			padding:20px;
			margin:100px;
			border:10px solid #000;
		}
		.box2{border-color:transparent}
	</style>
</head>
<body>
	<div class="box1">测试盒模型,<br/>content尺寸300px*300px，<br/>padding:20px <br/>margin:20 <br/>border:10px</div>
	<div class="box2">测试盒模型,<br/>content尺寸300px*300px，<br/>padding:20px <br/>margin:20 <br/>border:10px</div>
	<h3>box=contentWidth+padding+margin+border，div的背景颜色充满了padding和border。border透明时，可发现背景颜色就是div的bgcolor.</h3>
</body>
</html>
